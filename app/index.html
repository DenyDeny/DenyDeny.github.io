<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="app">
        <div class="container">
            <section class="app-name">
                <h1>Книжная полка</h1>
                <input class="btn green add-btn" type="button" value="Добавить книгу">
            </section>

            <section class="books">
                <ul class="books-list">
                    <li class="book">
                        <div class="image">
                            <img src="img/css3.jpg" alt="cover-book">
                        </div>
                        <div class="description">
                            <h2>Большая книга CSS3</h2>
                            <span class="author">Дэвид Макфарланд</span>
                            <time>2015</time>
                        </div>
                        <div class="actions">
                            <input class="btn edit-btn" type="button" value="Редактировать">
                            <input class="btn red remove-btn" type="button" value="Удалить">
                        </div>
                    </li>
                    <li class="book">
                        <div class="image">
                            <img src="img/patterns.jpg" alt="cover-book">
                        </div>
                        <div class="description">
                            <h2>JavaScript. Шаблоны</h2>
                            <span class="author">Стоян Стефанов</span>
                            <time>2011</time>
                        </div>
                        <div class="actions">
                            <input class="btn edit-btn" type="button" value="Редактировать">
                            <input class="btn red remove-btn" type="button" value="Удалить">
                        </div>
                    </li>
                    <li class="book">
                        <div class="image">
                            <img src="img/regexp.jpg" alt="cover-book">
                        </div>
                        <div class="description">
                            <h2>Регулярные выражения</h2>
                            <span class="author">Майкл Фицджеральд</span>
                            <time>2017</time>
                        </div>
                        <div class="actions">
                            <input class="btn edit-btn" type="button" value="Редактировать">
                            <input class="btn red remove-btn" type="button" value="Удалить">
                        </div>
                        <li class="book">
                            <div class="image">
                                <img src="img/es6.jpg" alt="cover-book">
                            </div>
                            <div class="description">
                                <h2>ES6 и не только</h2>
                                <span class="author">Кайл Симпсон</span>
                                <time>2017</time>
                            </div>
                            <div class="actions">
                                <input class="btn edit-btn" type="button" value="Редактировать">
                                <input class="btn red remove-btn" type="button" value="Удалить">
                            </div>
                        </li>
                    </ul>
                </section>
            </div>
    </main>
    <!-- Попап для добавления книги -->
    <div class="popup-wrapper popup-add" style="display: none;">
        <div class="popup-close">
            <div class="popup">
                <div class="popup-inner">
                    <h2>Добавление книги</h2>
                    <span class="warning hidden">Необходимо заполнить поле "Наименование"</span>
                    <label for="book-add-title">Наименование *</label>
                    <input id="book-add-title" type="text" class="control" name="title" autofocus>

                    <label for="book-add-author">Автор</label>
                    <input id="book-add-author" type="text" class="control" name="author">

                    <label for="book-add-year">Год выпуска<span class="year-validate hidden-year">ввести меньше 2018</span></label>
                    <input id="book-add-year" type="text" class="control year-control" name="year">

                    <label for="book-add-image">Изображение</label>
                    <input id="book-add-image" type="text" class="control" name="image">
                    <div class="popup-btns">
                        <button class="green save-btn">Сохранить</button>
                        <button class="red cancel-btn">Отменить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Конец попапа для добавления книги -->

    <!-- Попап для редактирования книги -->
    <div class="popup-wrapper popup-edit" style="display: none;">
        <div class="popup-close">
            <div class="popup">
                <div class="popup-inner">
                    <h2>Редактирование книги</h2>
                    <label for="book-edit-title">Наименование</label>
                    <input id="book-edit-title" type="text" class="control" name="title" autofocus>

                    <label for="book-edit-author">Автор</label>
                    <input id="book-edit-author" type="text" class="control" name="author">

                    <label for="book-edit-year">Год выпуска</label>
                    <input id="book-edit-year" type="text" class="control year-control" name="year">

                    <label for="book-edit-image">Изображение</label>
                    <input id="book-edit-image" type="text" class="control" name="image">
                    <div class="popup-btns">
                        <button class="green save-btn">Сохранить</button>
                        <button class="red cancel-btn">Отменить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Конец попапа для редактирования книги -->

<script src="libs/jquery-3.2.1.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
